            <footer>
                <ul>
                {{ range .Site.Menus.main }}
                    <li>
                        {{ if eq .Identifier "rss"}}
                            <a href="{{$.RSSLink}}" type="application/rss+xml" target="_blank">{{ .Name }}</a>
                        {{ else }} 
                            <a href="{{.URL}}">{{ .Name }}</a>
                        {{ end }}
                    </li>
                {{end}}
                </ul>
            </footer>
        </div>
    </body>
</html>
