<article>
   {{ if .Title }}
   <a href={{ .Permalink }}>
       <h2 id="title">{{ .Title | markdownify }}</h2>
   </a>
   {{ end }}

   <img src="{{ .RelPermalink }}1.{{ .Params.imagetype }}"{{ if .Params.imagealt }} alt="{{ .Params.imagealt | markdownify }}"{{ end}}>

   {{ .Content }}

   <a href={{ .Permalink }}>{{ .Date.Format "2006/01/02" }}</a>
</article>
