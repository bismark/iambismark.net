{{ with .Get "track" }}
<iframe src="https://embed.spotify.com/?uri=spotify%3Atrack%3A{{ . }}" width="100%" height="80" frameborder="0" allowtransparency="true"></iframe>
{{ end }}
{{ with .Get "album" }}
<iframe src="https://embed.spotify.com/?uri=spotify%3Aalbum%3A{{ . }}" width="100%" height="540" frameborder="0" allowtransparency="true"></iframe>
{{ end }}
