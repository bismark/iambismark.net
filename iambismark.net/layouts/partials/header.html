<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width">
        <link rel="stylesheet" href="/css/style.css">
        {{ if .IsHome }}
            <link href="{{ $.Site.RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
             <link href="https://micro.blog/bismark" rel="me" />
        {{ else if eq .IsPage false }}
            <meta name="robots" content="noindex,follow"/>
        {{ end }}
        <title>{{ if .Title }}{{ .Title | markdownify }}{{ else}}{{ if .IsPage }}{{ title .Type }}{{ end}}{{ end }}{{ if eq .IsHome false }} | {{ .Site.Title }}{{ end }}</title>
    </head>
    <body>
        <div id="container">
            <header>
                <h1><a href="/">{{ .Site.Title }}</a></h1>
            </header>
